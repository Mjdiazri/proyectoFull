<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Estilo/styleForm.css">
    <link rel="stylesheet" href="./Estilo/styleIndex.css" />
    <link rel="stylesheet" href="./Estilo/styleClientes.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="contenedor">
        <div class="empresa">
          <img src="./Estilo/imagenes/book-open-check.png" alt="Imagen libro" />
          <h3 class="brand">BOO<span>KEND</span></h3>
        </div>
        <div class="navegador">
          <nav class="nav">
            <a class="inicio" href="./index.html">Inicio</a>
            <a class="clientes" href="./clientes.html">clientes</a>
            <a class="productos" href="./productos.html">Productos</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="container">
        <div class="subcont">
          <h2>Formulario <span>de</span> Productos</span></h2>
        </div>
        <div class="row">
          <form id="form-productos" class="formulario" onsubmit="" method="POST">

            <input type="hidden" id="productos-id">

            <div class="sub unop">
              <label for="nombre" class="fomulario-label">Nombre</label>
              <input type="text" class="fomulario-input" name="nombre-n" id="nombre-n">
            </div>

            <div class="sub dosp">
              <label for="identificador" class="fomulario-label">Identificador</label>
              <input type="number" class="fomulario-input" name="identificador-i" id="identificador-i">
            </div>

            <div class="sub tresp">
              <label for="autor" class="fomulario-label">Autor</label>
              <input type="text" class="fomulario-input" name="autor-a" id="autor-a">
            </div>

            <div class="sub cuatrop">
              <label for="editorial" class="fomulario-label">Editorial</label>
              <input type="text" class="fomulario-input" name="editorial-e" id="editorial-e">
            </div>

            <div class="sub cincop">
              <label for="cantidad" class="fomulario-label">Cantidad</label>
              <input type="number" class="fomulario-input" name="cantidad-c" id="cantidad-c">
            </div>

            <div class="sub seisp">
            <button type="button" class="boton" onclick="guardarProductos()">Guardar</button>
            <button type="button" class="boton" onclick="window.location ='./productos.html'">Cancelar</button>
          </div>

          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Bookend &copy; Monica Jazmin Diaz 2024</p>
  </footer>

  <script src="./js/request.js"></script>
  <script src="./js/productos.js"></script>

  <script>
    window.onload = function(){
        const url = new URLSearchParams(window.location.search);

        if(url.get('id') != null)
        cargarDatosP(url.get('id'));
    }
  </script>

  </body>
</html>
